<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Serivico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Servidores
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" value="" id="id">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="servidor">Servidor</label>
                <input type="text" class="form-control" id="servidor">
              </div>
              <div class="form-group col-md-6">
                <label for="sistema">S.O</label>
                <input type="text" class="form-control" id="sistema">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ipLocal">IP Local</label>
                <input type="text" class="form-control" id="ipLocal">
              </div>
              <div class="form-group col-md-6">
                <label for="ipNavegacion">IP Navegacion</label>
                <input type="text" class="form-control" id="ipNavegacion">
              </div>
            </div>
            <div class="form-group">
              <label for="comentarios">Comentarios</label>
              <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="agregarRegistro" type="submit" class="btn btn-primary">Agregar</button>
            <div id="icon_agregar" class="spinner-border spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal modificar -->
    <div class="modal fade" id="staticBackdropModify" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Servidores modificar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="servidor">Servidor</label>
                <input type="hidden" id="id">
                <input type="text" class="form-control" id="servidorM">
              </div>
              <div class="form-group col-md-6">
                <label for="sistema">S.O</label>
                <input type="text" class="form-control" id="sistemaM">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ipLocal">IP Local</label>
                <input type="text" class="form-control" id="ipLocalM">
              </div>
              <div class="form-group col-md-6">
                <label for="ipNavegacion">IP Navegacion</label>
                <input type="text" class="form-control" id="ipNavegacionM">
              </div>
            </div>
            <div class="form-group">
              <label for="comentarios">Comentarios</label>
              <textarea class="form-control" id="comentariosM" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="modificarRegistro" type="submit" class="btn btn-primary" data-dismiss="modal">Agregar</button>
            <div id="icon_modificar" class="spinner-border spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- Button trigger modal -->
          <button id="registroModal" type="button" class="btn btn-primary m-4" data-toggle="modal" data-target="#staticBackdrop">
            Agregar registro
          </button>
          <table id="myTable">
            <thead>
              <tr>
                  <th>Id</th>
                  <th>Servidor</th>
                  <th>Sistema</th>
                  <th>IP Local</th>
                  <th>IP Navegacion</th>
                  <th>Comentarios</th>
                  <th>Editar</th>
                  <th>Borrar</th>
              </tr>
            </thead> 
          </table>
        </div>
      </div>
